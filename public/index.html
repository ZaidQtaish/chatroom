<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Chat Room</title>
</head>

<body>
    <div class="container py-4">
        <div class="card chat">
            <div class="card-header text-white">
                Chat Room
            </div>
            <ul class="messages list-group list-group-flush" id="messages">
                <!-- Messages go here -->
            </ul>
            <div class="card-footer">
                <form id="form" class="d-flex" action="">
                    <input id="input" class="form-control me-2" placeholder="Type your message here..." />
                    <button class="btn btn-outline-warning" type="submit">
                        <img class="send-img" src="/images/send.png" />
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</body>

</html>
